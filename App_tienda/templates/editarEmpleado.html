{% extends 'plantilla.html' %}

{% block content %}


<h2 class="text-center">Empleados</h2>

<form class="register1-form" method="post" action="{% url 'editar1' %}">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ empleado.id}}">

    <div class="titulo">
        <h1>Actualizar empleado</h1>
    </div>
    <div class="produc-form">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre"  required value="{{ empleado.nombre}}">
        <label for="text">Apellido</label>
        <input type="text" name="apellido"  required value="{{ empleado.apellido}}">
        <label for="direccion">Direccion</label>
        <input type="text" name="direccion" required value="{{ empleado.direccion}}">
        <label for="direccion">Telefono</label>
        <input type="text" name="telefono" required value="{{ empleado.telefono}}">
        <button type="submit" class="btn-agregar">Editar</button>
    </div>
</form>


{% endblock %}
